<form [formGroup]="registerForm">
    <h3 class="text-center">Register User</h3>

    <div class="form-group">
      <label>Name</label>
      <input type="email" class="form-control" formControlName="name" placeholder="Enter Name">
      <!-- <small class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" formControlName="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
    <div class="form-check">
      <a [routerLink]="['/auth/login']">Back To login</a>
    </div>
   
  </form>

  <button (click)="registerUser()" class="btn btn-primary">Register</button>
