<div class="container-fluid">
  <div class="row">
    <div class="col-10">
      <h3 class="text-center">Notes Listing</h3>
    </div>
    <div class="col-2">
      <button class="btn-primary" (click)="addNewNote()">Add New Note</button>
    </div>
  </div>

  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let note of notes">
          <th scope="row">{{ note.title }}</th>
          <td>{{ note.description }}</td>
          <td>
            <button class="btn-secondary" (click)="viewEditNote(note._id)">
              View/Edit Note
            </button>
            <button class="btn-danger" (click)="deleteNote(note._id)">
              Delete Note
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<pagination-controls class="text-right" *ngIf="notes.length !=0" (pageChange)="previousPage = getDataByPage($event)"></pagination-controls>
